name: YARL Quick CI

on:
  push:
    branches: [ main, feature/*, bugfix/* ]
  pull_request:
    branches: [ main ]

jobs:
  quick-test:
    runs-on: ubuntu-latest

    env:
      SDL_VIDEODRIVER: dummy
      PYTHONUNBUFFERED: "1"
      CI: "true"

    steps:
      # ─────────────────────────────────────────────────────────────────────
      # Setup
      # ─────────────────────────────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi

      # ─────────────────────────────────────────────────────────────────────
      # Fast Tests (excludes slow tests)
      # ─────────────────────────────────────────────────────────────────────
      - name: Run fast unit tests
        run: |
          if [ -d tests ]; then
            pytest -q -m "not slow"
          else
            echo "No tests/ directory found, skipping unit tests"
          fi

      # ─────────────────────────────────────────────────────────────────────
      # ETP Sanity (hard gate - must pass)
      # ─────────────────────────────────────────────────────────────────────
      - name: Run ETP sanity check (strict)
        run: |
          if [ -x scripts/ci_run_etp.sh ]; then
            ./scripts/ci_run_etp.sh
          else
            python3 etp_sanity.py --strict | tee etp_sanity.log
          fi

      - name: Upload ETP artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quick-etp-sanity-results
          path: |
            etp_sanity.log
            etp_sanity.csv
          if-no-files-found: ignore

      # ─────────────────────────────────────────────────────────────────────
      # Quick Loot Sanity (soft gate - warnings only, never fails)
      # ─────────────────────────────────────────────────────────────────────
      - name: Run quick loot sanity check
        continue-on-error: true
        run: |
          python3 loot_sanity.py --bands --runs 1 --normal | tee loot_sanity.log

      - name: Upload loot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quick-loot-sanity-results
          path: |
            loot_sanity.log
            loot_sanity.csv
          if-no-files-found: ignore

      - name: Surface loot warnings
        if: always()
        run: |
          if [ -f loot_sanity.log ]; then
            # Match only CI-specific WARNING lines starting with "WARNING: " (with space)
            # This excludes Python logging warnings like "WARNING:config.factories..."
            if grep -q "^WARNING: " loot_sanity.log; then
              echo "Balance warnings found:"
              grep -n "^WARNING: " loot_sanity.log | while read -r line; do
                echo "::warning title=Loot/pity balance warning::${line}"
              done
            else
              echo "No balance warnings found."
            fi
          else
            echo "No loot_sanity.log found."
          fi

