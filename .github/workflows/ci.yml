name: YARL Balance CI

# Heavy balance validation workflow - runs nightly and on-demand
# For quick CI on push/PR, see quick-ci.yml
on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # Daily at 09:00 UTC

jobs:
  balance-test:
    runs-on: ubuntu-latest

    env:
      SDL_VIDEODRIVER: dummy
      PYTHONUNBUFFERED: "1"
      CI: "true"

    steps:
      # ─────────────────────────────────────────────────────────────────────
      # Setup
      # ─────────────────────────────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi

      # ─────────────────────────────────────────────────────────────────────
      # Full Tests with Coverage (includes slow tests)
      # ─────────────────────────────────────────────────────────────────────
      - name: Run full test suite with coverage
        run: |
          if [ -d tests ]; then
            pytest -q \
              --cov=. \
              --cov-report=term-missing \
              --cov-report=html:htmlcov \
              --cov-fail-under=80
          else
            echo "No tests/ directory found, skipping unit tests"
          fi

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          if-no-files-found: ignore

      # ─────────────────────────────────────────────────────────────────────
      # ETP Sanity (hard gate - must pass)
      # ─────────────────────────────────────────────────────────────────────
      - name: Run ETP sanity check (strict)
        run: |
          if [ -x scripts/ci_run_etp.sh ]; then
            ./scripts/ci_run_etp.sh
          else
            python3 etp_sanity.py --strict | tee etp_sanity.log
          fi

      - name: Upload ETP artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: etp-sanity-results
          path: |
            etp_sanity.log
            etp_sanity.csv
          if-no-files-found: ignore

      # ─────────────────────────────────────────────────────────────────────
      # Full Loot Sanity (soft gate - warnings only, never fails)
      # ─────────────────────────────────────────────────────────────────────
      - name: Run full loot sanity check
        continue-on-error: true
        run: |
          if [ -x scripts/ci_run_loot.sh ]; then
            ./scripts/ci_run_loot.sh
          else
            python3 loot_sanity.py --bands --runs 5 --normal | tee loot_sanity.log
          fi

      - name: Upload loot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: loot-sanity-results
          path: |
            loot_sanity.log
            loot_sanity.csv
          if-no-files-found: ignore

      - name: Surface loot warnings
        if: always()
        run: |
          if [ -f loot_sanity.log ]; then
            # Match only CI-specific WARNING lines starting with "WARNING: " (with space)
            # This excludes Python logging warnings like "WARNING:config.factories..."
            if grep -q "^WARNING: " loot_sanity.log; then
              echo "Balance warnings found:"
              grep -n "^WARNING: " loot_sanity.log | while read -r line; do
                echo "::warning title=Loot/pity balance warning::${line}"
              done
            else
              echo "No balance warnings found."
            fi
          else
            echo "No loot_sanity.log found."
          fi

      # ─────────────────────────────────────────────────────────────────────
      # Ecosystem Sanity (hard gate - must pass)
      # Runs key combat/ecology scenarios to guard against regressions:
      # - plague_arena: plague infection + momentum/bonus attack mechanics
      # - backstab_training: surprise/backstab + awareness mechanics
      # Uses higher run counts for more comprehensive validation
      # ─────────────────────────────────────────────────────────────────────
      - name: Run plague_arena scenario (comprehensive)
        run: |
          python3 ecosystem_sanity.py \
            --scenario plague_arena \
            --runs 50 \
            --turn-limit 500 \
            --player-bot tactical_fighter \
            --fail-on-expected

      - name: Run backstab_training scenario (comprehensive)
        run: |
          python3 ecosystem_sanity.py \
            --scenario backstab_training \
            --runs 100 \
            --turn-limit 50 \
            --player-bot tactical_fighter \
            --fail-on-expected
