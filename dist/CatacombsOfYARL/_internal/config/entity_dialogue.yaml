# Configuration
config:
  # Should dialogue show in message log?
  show_in_log: true
  
  # Should dialogue interrupt player? (Opens dialog box)
  # FALSE for Phase 2 - just use message log
  # TRUE for Phase 8+ when we add dramatic pauses
  interrupt_gameplay: false
  
  # Should dialogue be saved in Hall of Fame?
  track_in_save: false
  
  # Minimum turns between same-level messages (prevent spam)
  cooldown_turns: 50

