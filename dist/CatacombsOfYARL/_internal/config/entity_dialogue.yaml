# Entity Dialogue System
# 
# Progressive dialogue from the Entity as player descends deeper
# Tone: Curious → Eager → Anxious → Desperate → Enraged
#
# The Entity (ancient dragon in human guise) is bound by the Amulet [PLACEHOLDER]
# and grows increasingly desperate for freedom as player approaches level 25.

# Dialogue triggers on specific dungeon levels
depth_dialogue:
  # Level 1 - Subtle Introduction
  1:
    message: "A faint whisper echoes in your mind... *'Deeper... come deeper...'*"
    color: "light_purple"
    style: "dramatic"  # Shows in message log as highlighted/important
    
  # Level 5 - Curious Observer
  5:
    message: "The voice returns, stronger now. *'You venture deeper... interesting.'*"
    color: "light_purple"
    style: "dramatic"
    
  # Level 10 - Growing Excitement
  10:
    message: "*'Yes, YES! Come closer to your destiny!'* The voice trembles with anticipation."
    color: "purple"
    style: "dramatic"
    
  # Level 12 - Impatience Building
  12:
    message: "*'Why do you hesitate? PRESS ON!'*"
    color: "purple"
    style: "dramatic"
    
  # Level 15 - Anxious Pleading
  15:
    message: "*'Don't stop now. You're so close... I can almost taste freedom...'*"
    color: "violet"
    style: "dramatic"
    
  # Level 18 - Desperation Setting In
  18:
    message: "*'Please... PLEASE! You must reach the bottom! I... I NEED you!'*"
    color: "violet"
    style: "dramatic"
    
  # Level 20 - Frantic Urgency
  20:
    message: "*'HURRY! Time grows short! The chains... they BURN!'*"
    color: "red"
    style: "dramatic"
    
  # Level 22 - Barely Contained Rage
  22:
    message: "*'DO NOT FAIL ME NOW! You are my ONLY HOPE!'*"
    color: "red"
    style: "dramatic"
    
  # Level 25 - Ultimate Desperation
  25:
    message: "*'The amulet is HERE! TAKE IT! FREE ME! I will reward you beyond measure!'*"
    color: "light_red"
    style: "dramatic"

