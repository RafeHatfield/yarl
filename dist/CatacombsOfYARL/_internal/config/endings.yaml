# Ending Screens for rlike
#
# This file contains all ending/cutscene text for dramatic story moments.
# Keeping text in YAML makes it easy to edit, review, and potentially
# internationalize without touching Python code.
#
# Structure:
# - cutscenes: Multi-stage interactive cutscenes (like fool_freedom)
# - endings: Victory/failure screens shown after completion

# =============================================================================
# CONFRONTATION DIALOGUE
# =============================================================================

confrontation:
  main:
    title: "The Confrontation Chamber"
    dialogue:
      - "You step through the portal into a circular chamber."
      - ""
      - "Ritual circles glow on the floor. In the center lie golden scales -"
      - "all that remains of a dragon named Aurelyn."
      - ""
      - "A figure stands before you. Human in shape, but the eyes..."
      - "ancient, draconic, burning with centuries of grief and rage."
      - ""
      - "He speaks, voice like silk over steel:"
      - ""
      - "\"You have it. Aurelyn's heart. After all this time...\""
      - ""
      - "\"I've waited centuries. Watched thousands die in this place.\""
      - "\"All for this moment.\""
      - ""
      - "He extends a hand, trembling with barely contained desperation."
      - ""
      - "\"Give it to me. I'll grant you your freedom. We can both escape.\""
      - ""
      - "The Ruby Heart pulses warm in your hands, beating with a rhythm"
      - "that isn't quite alive, isn't quite dead."
      - ""
      - "What do you do with the heart?"
    choices:
      - key: "K"
        text: "Keep the heart"
      - key: "G"
        text: "Give the heart to him"
      - key: "D"
        text: "Destroy the heart"

  keep_submenu:
    title: "You clutch the heart close"
    dialogue:
      - "Zhyraxion's expression darkens."
      - ""
      - "\"You'd DENY me? After everything?\""
      - ""
      - "His human facade cracks, revealing something ancient beneath."
      - ""
      - "\"Fine. We'll do this the HARD way.\""
    choices:
      - key: "F"
        text: "Fight for your freedom"
      - key: "A"
        text: "Accept his transformation offer"
      - key: "R"
        text: "Use the Crimson Ritual [SECRET]"
        requires_both_knowledge: true  # Requires true name AND ritual

  destroy_submenu:
    title: "You raise the heart to destroy it"
    dialogue:
      - "Zhyraxion's eyes widen in horror."
      - ""
      - "\"WAIT. If you destroy it... she's gone FOREVER.\""
      - ""
      - "\"Is that what you want? Another soul condemned to oblivion?\""
      - ""
      - "He's desperate now, the facade crumbling."
      - ""
      - "\"Please. I'm BEGGING you. Don't take her from me again.\""
      - ""
      - "He steps closer, desperation turning to wild hope."
      - ""
      - "\"Wait—I can SAVE you from this choice. Become a dragon with me!\""
      - "\"We'll BOTH escape! You'll have power beyond measure!\""
      - ""
      - "The heart pulses in your hands. A strange warmth flows through you."
      - "If you knew his true name, perhaps you could redeem them both..."
      - "Or you could accept his offer. Or simply end this."
    choices:
      - key: "J"
        text: "Just destroy it"
      - key: "T"
        text: "Accept his offer - become a dragon"
      - key: "N"
        text: "Speak his true name and destroy the heart"
        requires_true_name: true

# =============================================================================
# CUTSCENES (Multi-stage interactive narratives)
# =============================================================================

cutscenes:
  # Ending 5: Grief & Rage - Pre-Boss Fight Cutscene
  # The player destroys the heart without speaking the true name.
  # Zhyraxion's grief transforms into apocalyptic rage.
  # Pure Alan Rickman grief-mad intensity.
  grief_rage:
    title: "The Heart Shatters"
    
    # Single stage: Destruction and transformation
    # Color: Dark Red (grief and rage)
    stage_1:
      - "You raise Aurelyn's Ruby Heart high."
      - ""
      - "Zhyraxion's eyes widen. \"No. No, don't you DARE—\""
      - ""
      - "You SHATTER it."
      - ""
      - "Golden light explodes outward. The heart's essence scatters like dying stars."
      - ""
      - "For one terrible moment, there is silence."
      - ""
      - "Then Zhyraxion SCREAMS."
      - ""
      - "\"AURELYN! NO! NOT AGAIN! NOT—\""
      - ""
      - "His voice breaks, becomes something inhuman, something WRONG."
      - ""
      - "\"You... you destroyed... the only thing I had LEFT of her...\""
      - ""
      - "His form begins to twist. Bones crack. Skin tears."
      - ""
      - "\"Centuries. CENTURIES I waited. For NOTHING.\""
      - ""
      - "\"You didn't even know her NAME. And you... you just...\""
      - ""
      - "The grief becomes rage. The rage becomes MADNESS."
      - ""
      - "\"I will make you SUFFER for this. Every. Last. SECOND.\""
      - ""
      - "What emerges is no longer dragon or man."
      - "It is grief made flesh. Rage made scale and claw."
      - ""
      - "It is Zhyraxion the Betrayed."
      - ""
      - "And it wants you DEAD."
      - ""
      - ""
      - "[Press SPACE to face the Grief Dragon]"
  
  # Ending 4: Fool's Freedom - Pre-Boss Fight Cutscene
  # The player gives the Ruby Heart to Zhyraxion without any plan.
  # Dragon displays overwhelming joy → cruel mockery → bored threat.
  # Pure Alan Rickman sardonic wit.
  fool_freedom:
    title: "Fool's Freedom"
    
    # Stage 1: Overwhelming gratitude (deceptive joy)
    # Color: Gold (false hope)
    stage_1:
      - "You step forward and extend the Ruby Heart toward Zhyraxion."
      - ""
      - "His eyes WIDEN. His breath catches."
      - ""
      - "\"You... you're GIVING it to me? Freely?\""
      - ""
      - "He reaches out with trembling hands, reverently taking the heart."
      - ""
      - "For a moment, you see genuine emotion in those ancient eyes."
      - "Centuries of grief. Desperation. Longing."
      - ""
      - "\"After so long... after so many failures...\""
      - ""
      - "His voice breaks."
      - ""
      - "\"You actually... you actually did it. Aurelyn... I can finally—\""
      - ""
      - ""
      - "[Press SPACE to continue]"
    
    # Stage 2: Transformation and cruel mockery
    # Color: Dark Red (ominous threat)
    stage_2:
      - "He absorbs the heart. Power floods through him."
      - ""
      - "His form SHIFTS. The human facade cracks and falls away."
      - ""
      - "What stands before you is NO LONGER HUMAN."
      - ""
      - "An ANCIENT DRAGON. Massive. Overwhelming. Terrible."
      - ""
      - "He spreads his wings and the chamber trembles."
      - ""
      - "Then... he starts to LAUGH."
      - ""
      - "\"Oh... oh this is DELICIOUS.\""
      - ""
      - "\"You just... HANDED it to me. No negotiation. No conditions.\""
      - "\"Not even a PLEASE. You just... walked up and GAVE it.\""
      - ""
      - "He tilts his massive head, almost curious."
      - ""
      - "\"I've seen adventurers try SO many things over the centuries.\""
      - "\"Clever plans. Desperate bargains. Heroic last stands.\""
      - ""
      - "\"But THIS? Simply... giving up? Exquisite.\""
      - ""
      - ""
      - "[Press SPACE to continue]"
    
    # Stage 3: Final mockery and threat (peak Rickman)
    # Color: Deep Red (imminent doom)
    stage_3:
      - "\"Now. Let me guess. You thought I'd be... what?\""
      - "\"GRATEFUL? Merciful? That I'd pat you on the head\""
      - "\"and send you off with a little bag of gold?\""
      - ""
      - "He examines one massive claw with theatrical disinterest."
      - ""
      - "\"The Ghost warned you. That tedious little specter.\""
      - "\"Went on and ON about trust and dragons and consequences.\""
      - "\"I could hear him from HERE. Exhausting.\""
      - ""
      - "\"But you... oh YOU. You looked at a dragon—\""
      - "\"A dragon who has been ALONE for CENTURIES—\""
      - "\"A dragon with quite LITERALLY nothing left to lose—\""
      - ""
      - "\"And you thought: 'Yes. HIM. He seems trustworthy.'\""
      - ""
      - "His eyes gleam with cruel amusement."
      - ""
      - "\"Brilliant. Truly. I haven't been this entertained in DECADES.\""
      - ""
      - "\"Unfortunately for you, I don't actually need you alive anymore.\""
      - "\"In fact—and I hope this doesn't hurt your feelings—\""
      - ""
      - "His voice drops to a bored whisper."
      - ""
      - "\"I'm going to kill you now. Try to make it interesting.\""
      - ""
      - ""
      - "[Press SPACE to begin the fight]"

# =============================================================================
# ENDINGS (Victory/Failure Screens)
# =============================================================================

endings:
  # Ending 1: Escape Through Battle (Neutral-Good)
  # Player kept heart, fought Human Zhyraxion, won.
  ending_1:
    title: "ESCAPE - Freedom Through Strength"
    color: "amber"
    story:
      - "Zhyraxion falls, defeated."
      - ""
      - "\"You... you would condemn me... to stay here... forever?\""
      - ""
      - "He collapses, still breathing but broken."
      - ""
      - "You grip Aurelyn's Ruby Heart and turn away."
      - "The portal shimmers, offering escape."
      - ""
      - "Behind you, Zhyraxion's voice, barely a whisper:"
      - "\"Aurelyn... I tried... I'm sorry...\""
      - ""
      - "You step through the portal."
      - ""
      - "The last thing you hear is his anguished cry,"
      - "fading as the portal closes behind you."
      - ""
      - "You're free."
      - ""
      - "But at what cost?"
      - ""
      - "=== VICTORY ACHIEVED ==="

  # Ending 2: Crimson Collector (Dark Victory)
  # Player kept heart, used Crimson Ritual to extract both hearts.
  ending_2:
    title: "ASCENSION - The Crimson Collector"
    color: "dark_crimson"
    story:
      - "You place Aurelyn's heart on the ritual circle."
      - ""
      - "The ancient symbols flare to life."
      - ""
      - "Zhyraxion: \"What... what are you doing?\""
      - ""
      - "You begin the ritual chant from the codex."
      - ""
      - "\"No. NO! You can't—\""
      - ""
      - "The ritual binds him, just as it bound Aurelyn."
      - ""
      - "His screams echo through the chamber as you"
      - "complete what the Crimson Order started."
      - ""
      - "Minutes later, you hold TWO ruby hearts,"
      - "both pulsing in your hands."
      - ""
      - "Immense power flows through you."
      - ""
      - "The portal opens—but it's different now."
      - "Darker. Red-tinted."
      - ""
      - "You step through, leaving behind the ashes"
      - "of two ancient dragons."
      - ""
      - "You've become what the ritualists wanted to be."
      - ""
      - "=== DARK VICTORY ==="
      - ""
      - "Dragon Hearts Collected: 2"

  # Ending 3: Dragon's Bargain (Failure - Trapped)
  # Player kept heart, accepted transformation offer.
  ending_3:
    title: "BOUND - The Dragon's Bargain"
    color: "dark_red"
    story:
      - "Zhyraxion smiles."
      - ""
      - "\"You're smarter than the others. Why be a puppet"
      - "when you could be a DRAGON?\""
      - ""
      - "He gestures to the heart."
      - ""
      - "\"Touch it. Take the power. We'll BOTH escape.\""
      - ""
      - "You reach out... the heart pulses... power floods"
      - "through your veins..."
      - ""
      - "Your form shifts. Scales emerge. Wings unfurl."
      - ""
      - "For one glorious moment, you ARE a dragon."
      - ""
      - "Then you feel it."
      - ""
      - "The binding curse. Transferring. Snapping shut"
      - "around YOUR soul instead of his."
      - ""
      - "Zhyraxion transforms before your eyes, his true"
      - "dragon form restored."
      - ""
      - "\"Oh, don't look so betrayed. I offered you EXACTLY"
      - "what I promised: dragon transformation. Not MY fault"
      - "you didn't read the fine print about the binding curse.\""
      - ""
      - "He stretches his wings."
      - ""
      - "\"Marvelous view from up here, isn't it? The sky,"
      - "the freedom... I'll visit when I'm bored. Might be"
      - "a few centuries. You understand, I'm sure.\""
      - ""
      - "He flies away, leaving you trapped in the chamber"
      - "that held him for so long."
      - ""
      - "Forever."
      - ""
      - "=== GAME OVER ==="
      - ""
      - "\"Ta-ta!\""

  # Ending 4: Fool's Freedom (Death)
  # Player gave heart to Zhyraxion, fought Full Dragon, died (or miracle win).
  ending_4:
    title: "CONSUMED - Fool's Freedom"
    color: "red"
    story:
      - "You hand Aurelyn's Ruby Heart to Zhyraxion."
      - ""
      - "\"YES! FINALLY! After all these centuries...\""
      - ""
      - "He absorbs the heart, and power erupts from him."
      - ""
      - "His human shell SHATTERS."
      - ""
      - "What emerges is an ANCIENT DRAGON."
      - "Massive. Terrible. Glorious."
      - ""
      - "He spreads his wings and roars."
      - ""
      - "You realize your mistake."
      - ""
      - "The dragon's claw descends—"
      - ""
      - "—You are crushed."
      - ""
      - "As your vision fades, you see him fly away,"
      - "not even acknowledging your existence."
      - ""
      - "\"...Finally. Aurelyn, I'm coming.\""
      - ""
      - "Your soul joins the Guide's."
      - "Just another failure in the collection."
      - ""
      - "Your gear will scatter on the dungeon floor."
      - "Loot for the next poor soul."
      - ""
      - "=== YOU DIED ==="
      - ""
      - "You trusted the dragon. The dragon did not care."

  # Ending 5: Mercy & Corruption (Tragic)
  # Player destroyed heart without speaking true name, fought Grief Dragon.
  ending_5:
    title: "FREEDOM - The Cruelest Mercy"
    color: "grey"
    story:
      - "You raise Aurelyn's Ruby Heart and SHATTER it."
      - ""
      - "Golden essence explodes outward."
      - ""
      - "Zhyraxion: \"NO! WHAT HAVE YOU—AURELYN!\""
      - ""
      - "His scream of anguish is inhuman."
      - ""
      - "The binding breaks from the sheer force of his grief."
      - ""
      - "His form twists, shifts, transforms."
      - "But it's WRONG. Corrupted. Incomplete."
      - ""
      - "What emerges is a GRIEF-MAD dragon,"
      - "twisted by centuries of suffering and rage."
      - ""
      - "[You fought him. You won.]"
      - ""
      - "As he falls, his eyes clear for just a moment."
      - ""
      - "\"You... destroyed... her heart...\""
      - ""
      - "\"The only... thing I had left... of her...\""
      - ""
      - "He dies, broken twice over."
      - ""
      - "You escape."
      - ""
      - "But the cost..."
      - "The cost was too high."
      - ""
      - "You showed mercy by freeing him from his prison."
      - "But destroyed his last connection to the one he loved."
      - ""
      - "Some victories feel like defeat."
      - ""
      - "=== TRAGIC VICTORY ==="

  # Ending 6: Sacrifice & Redemption (Best Ending)
  # Player destroyed heart while speaking Zhyraxion's true name.
  ending_6:
    title: "REDEMPTION - Sacrifice & Compassion"
    color: "gold"
    story:
      - "You raise Aurelyn's Ruby Heart."
      - ""
      - "Zhyraxion tenses: \"Don't you DARE—\""
      - ""
      - "You speak: \"ZHYRAXION.\""
      - ""
      - "His eyes widen."
      - "\"You... you know my name?\""
      - ""
      - "The heart shatters—but DIFFERENTLY."
      - "Golden light, not red."
      - ""
      - "The curse doesn't just BREAK—it PURIFIES."
      - "The binding dissolves."
      - ""
      - "Zhyraxion transforms, but the corruption is GONE."
      - "He's whole again."
      - ""
      - "From the shattered heart, a second form emerges:"
      - "Aurelyn's spirit, freed at last."
      - ""
      - "Zhyraxion: \"Aurelyn? Is it... is it really you?\""
      - ""
      - "They circle each other, two dragons reunited."
      - ""
      - "Zhyraxion looks at you."
      - ""
      - "\"You... you knew what I was. What I'd done."
      - "And you still... spoke my name...\""
      - ""
      - "Your soul contract SHATTERS."
      - ""
      - "The Guide appears beside you, corporeal again."
      - "Guide: \"Huh. You actually did it. Freed us all.\""
      - ""
      - "The portal opens—but this time it's GOLDEN."
      - ""
      - "Zhyraxion and Aurelyn fade into light,"
      - "together at last."
      - ""
      - "Where they go, you don't know."
      - "But it's right."
      - ""
      - "Guide: \"Come on, kid. Let's get out of here.\""
      - ""
      - "You step through the portal."
      - "Side by side with the ghost who warned you."
      - ""
      - "Both of you finally, truly free."
      - ""
      - "=== TRUE VICTORY ==="
      - ""
      - "Everyone wins."

  # Legacy Ending: Good (Old Phase 4)
  # Player kept the Amulet and escaped.
  ending_good:
    title: "VICTORY - You Are Free"
    color: "light_green"
    story:
      - "You clutch the Amulet tightly and channel its power."
      - ""
      - "\"Oh. OH. You think— Wait. No. You COULDN'T.\""
      - ""
      - "The Entity's eyes widen in horror as golden light"
      - "erupts from the Amulet, severing the binding on your soul."
      - ""
      - "\"Im...impossible. I... HOW—\""
      - ""
      - "The chains dissolve. For the first time in an eternity,"
      - "your soul is truly your own."
      - ""
      - "As you turn to leave, you glimpse the dungeon floors above—"
      - "centuries of scattered swords, broken armor, abandoned gear."
      - "The accumulated failures of those who came before."
      - ""
      - "But not you."
      - ""
      - "The Entity remains trapped in its temporal prison,"
      - "unable to stop you as you walk through a rift back to reality."
      - ""
      - "Behind you, you hear its fading roar of impotent rage."
      - ""
      - "You are free."
      - ""
      - "=== YOU HAVE WON ==="

  # Legacy Ending: Bad (Old Phase 4)
  # Player gave away the Amulet.
  ending_bad:
    title: "YOU FAILED - Bound for Eternity"
    color: "dark_red"
    story:
      - "You hand the Amulet to the Entity."
      - ""
      - "\"Ah. There we are. I knew you'd see sense eventually.\""
      - ""
      - "The Entity's form ripples and expands, ancient draconic"
      - "power flooding back into its body. Scales emerge, wings unfurl."
      - ""
      - "\"Your service has been... adequate. As promised, you are free.\""
      - ""
      - "Hope surges in your chest—"
      - ""
      - "\"Oh, one more thing...\""
      - ""
      - "The Entity smiles with far too many teeth."
      - ""
      - "\"Thank you for taking my place.\""
      - ""
      - "Reality TWISTS. The temporal prison that held the Entity"
      - "snaps shut around YOU instead. Ancient binding magic"
      - "floods your being, and you understand with horror:"
      - ""
      - "Only a dragon can replace a dragon."
      - "Only a bound soul can free a bound soul."
      - ""
      - "The Entity—now a magnificent dragon once more—spreads its wings."
      - ""
      - "\"Better luck next time. Oh wait, there won't be a next time.\""
      - ""
      - "Its laughter echoes as it flies free, leaving you"
      - "trapped in the prison outside time, just as it was."
      - ""
      - "As your consciousness fades into the binding, you realize:"
      - "All that gear scattered through the dungeon? Your sword will"
      - "join it soon. Loot for the next poor soul in the cycle."
      - ""
      - "Forever."
      - ""
      - "=== GAME OVER ==="

