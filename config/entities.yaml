wands:
  # Damage wands
  wand_of_fireball:
    spell_type: "damage"
    spell_name: "fireball_scroll"  # Matches scroll for recharging
    damage: 25
    radius: 3
    char: "/"
    color: [255, 100, 0]  # Bright orange (wand)
  
  wand_of_lightning:
    spell_type: "damage"
    spell_name: "lightning_scroll"
    damage: 40
    maximum_range: 5
    char: "/"
    color: [255, 255, 100]  # Bright yellow (wand)
  
  # Utility wands
  wand_of_confusion:
