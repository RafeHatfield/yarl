scenario_id: portal_network
name: "Portal Network Sanity"
description: "Tiny map with a linked portal pair to exercise portal invariants."

defaults:
  runs: 10
  turn_limit: 120
  player_bot: "tactical_fighter"
  allow_player_death: false

rooms:
  - id: "main_corridor"
    type: "corridor"
    width: 22
    height: 9

player:
  position: [2, 4]
  facing: "east"
  inventory:
    - type: "healing_potion"
      count: 1
  equipment:
    weapon: "dagger"

monsters:
  - type: "orc"
    count: 1
    position: [10, 4]

items:
  - type: "wand_of_portals"
    count: 1
    position: [2, 5]

portals:
  - id: "p_in"
    type: "entrance"
    position: [5, 4]
    link_to: "p_out"
  - id: "p_out"
    type: "exit"
    position: [16, 4]
    link_to: "p_in"

expected:
  max_player_deaths: 0
