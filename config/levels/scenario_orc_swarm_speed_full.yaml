# Scenario: Orc Swarm - Full Speed
# Purpose: Measure impact of full speed stack on multi-enemy combat and survivability.
#
# Uses the same swarm layout as the baseline but equips the player with the
# full speed kit to observe bonus attacks and momentum effects when outnumbered.

scenario_id: orc_swarm_speed_full
name: "Orc Swarm â€“ Full Speed"
description: "Orc swarm scenario with full speed stack to measure the impact of speed/momentum in multi-enemy combat."

# Defaults for harness runs
defaults:
  turn_limit: 100
  player_bot: "tactical_fighter"
  allow_player_death: true

# Expected outcomes for validation (loose, should outperform baseline)
expected:
  min_player_kills: 75
  max_player_deaths: 40

# Dungeon depth (matched to baseline swarm)
depth: 5

# Room definitions - identical to baseline swarm
rooms:
  - id: "orc_swarm_arena"
    type: "arena"
    width: 12
    height: 12
    description: "Small enclosed arena for multi-enemy combat"
    walls: "enclosed"

# Monster placements - identical to baseline swarm
monsters:
  - type: "orc"
    count: 1
    position: [8, 6]
    facing: "west"
    state: "aware"
  - type: "orc"
    count: 1
    position: [8, 4]
    facing: "south"
    state: "aware"
  - type: "orc"
    count: 1
    position: [10, 6]
    facing: "west"
    state: "aware"

# Items - same minimal healing support
items:
  - type: "healing_potion"
    count: 1
    position: [6, 6]

# Player spawn configuration - full speed equipment
player:
  position: [3, 6]
  facing: "east"
  inventory:
    - type: "healing_potion"
      count: 1
  equipment:
    weapon: "quickfang_dagger"       # +25% speed bonus
    armor: "leather_armor"
    feet: "boots_of_swiftness"       # +25% speed bonus
    left_ring: "ring_of_hummingbird" # +25% speed bonus















